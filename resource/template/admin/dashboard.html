1 + randValue() ],								[ 25, 14 + randValue() ],								[ 26, 24 + randValue() ],								[ 27, 25 + randValue() ],								[ 28, 26 + randValue() ],								[ 29, 27 + randValue() ],								[ 30, 31 + randValue() ] ];						var pageviews = [ [ 1, randValue() ],								[ 2, randValue() ], [ 3, 2 + randValue() ],								[ 4, 3 + randValue() ], [ 5, 5 + randValue() ],								[ 6, 10 + randValue() ],								[ 7, 15 + randValue() ],								[ 8, 20 + randValue() ],								[ 9, 25 + randValue() ],								[ 10, 30 + randValue() ],								[ 11, 35 + randValue() ],								[ 12, 25 + randValue() ],								[ 13, 15 + randValue() ],								[ 14, 20 + randValue() ],								[ 15, 45 + randValue() ],								[ 16, 50 + randValue() ],								[ 17, 65 + randValue() ],								[ 18, 70 + randValue() ],								[ 19, 85 + randValue() ],								[ 20, 80 + randValue() ],								[ 21, 75 + randValue() ],								[ 22, 80 + randValue() ],								[ 23, 75 + randValue() ],								[ 24, 70 + randValue() ],								[ 25, 65 + randValue() ],								[ 26, 75 + randValue() ],								[ 27, 80 + randValue() ],								[ 28, 85 + randValue() ],								[ 29, 90 + randValue() ],								[ 30, 95 + randValue() ] ];						if ($('#site_statistics').size() != 0) {							$('#site_statistics_loading').hide();							$('#site_statistics_content').show();							var plot_statistics = $.plot($("#site_statistics"),									[ {										data : pageviews,										label : "Unique Visits"									}, {										data : visitors,										label : "Page Views"									} ], {										series : {											lines : {												show : true,												lineWidth : 2,												fill : true,												fillColor : {													colors : [ {														opacity : 0.05													}, {														opacity : 0.01													} ]												}											},											points : {												show : true											},											shadowSize : 2										},										grid : {											hoverable : true,											clickable : true,											tickColor : "#eee",											borderWidth : 0										},										colors : [ "#d12610", "#37b7f3",												"#52e136" ],										xaxis : {											ticks : 11,											tickDecimals : 0										},										yaxis : {											ticks : 11,											tickDecimals : 0										}									});							var previousPoint = null;							$("#site_statistics")									.bind(											"plothover",											function(event, pos, item) {												$("#x").text(pos.x.toFixed(2));												$("#y").text(pos.y.toFixed(2));												if (item) {													if (previousPoint != item.dataIndex) {														previousPoint = item.dataIndex;														$("#tooltip").remove();														var x = item.datapoint[0]																.toFixed(2), y = item.datapoint[1]																.toFixed(2);														showTooltip(																'24 Jan 2013',																item.pageX,																item.pageY,																item.series.label																		+ " of "																		+ x																		+ " = "																		+ y);													}												} else {													$("#tooltip").remove();													previousPoint = null;												}											});						}					});</script>
