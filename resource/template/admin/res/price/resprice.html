<script>
 
	jQuery(document).ready(function() { 
		var resourceId = '${(webResource.id)?if_exists}';
		if (!resourceId) {
			$('#respriceerrTip').html(
					'暂时不能编辑资源价格，请先编辑资源基本信息!');
			$('#respriceerrTip').show();
			$('#resprice_add_btn').attr('disabled', 'true'); 
			$('#resprice_save_btn').attr('disabled', 'true');
		} 
		
		$("#respriceTab").bind("click", function(e) {  
			 e.preventDefault(); 
			 $(this).tab('show'); 
			 mainFrame.addArea('${contextPath}/Admin-ResPrice-show.action?resourceId='+resourceId,'respriceShowDiv'); 
			   tableAction.init({
				tableId : 'respriceTable',
				queryUrl : '${contextPath}/Admin-ResPrice-show.action?resourceId='+resourceId 
			   });    
		} );
	});
	
</script>
