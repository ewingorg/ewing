	<div class="alert alert-error " id="resparamerrTip" style="display: none;"></div> 
 
	<div class="portlet-body">
		 
		<div id="resparamShowDiv">
			<#include "admin/res/param/resparamlist.html">
		</div> 
	</div>
 
<script>
 
	jQuery(document).ready(function() { 
		var resourceId = '${(resourceId)?if_exists}';
		if (!resourceId) {
			$('#resparamerrTip').html(
					'暂时不能编辑资源参数，请先编辑资源基本信息!');
			$('#resparamerrTip').show();
			$('#resparam_add_btn').attr('disabled', 'true'); 
			$('#resparam_save_btn').attr('disabled', 'true');
		} 
		
		$("#resparamTab").bind("click", function(e) {  
			 e.preventDefault(); 
			 $(this).tab('show');  
			 mainFrame.addArea('${contextPath}/Admin-ResParam-show.action?resourceId='+resourceId,'resparamShowDiv'); 
			   tableAction.init({
				tableId : 'resparamTable',
				queryUrl : '${contextPath}/Admin-ResParam-show.action?resourceId='+resourceId,
				deleteUrl : '${contextPath}/Admin-ResParam-delete.action',
				editUrl : '${contextPath}/Admin-ResParam-showEditForm.action', 
				deleteBtnId : 'resparam_del_btn' 
			   });    
		} );
	});
	
</script>
