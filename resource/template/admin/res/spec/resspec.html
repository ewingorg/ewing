<script>
 
	jQuery(document).ready(function() { 
		 
		var resourceId = '${(resourceId)?if_exists}'; 
		if (!resourceId) {
			$('#resspecerrTip').html(
					'暂时不能编辑资源规格，请先编辑资源基本信息!');
			$('#resspecerrTip').show();
			$('#resspec_add_btn').attr('disabled', 'true'); 
			$('#resspec_save_btn').attr('disabled', 'true');
		} 
		// 捆绑
		$("#resspecTab").bind("click", function(e) {  
			 e.preventDefault(); 
			 $(this).tab('show'); 
			 mainFrame.addArea('${contextPath}/Admin-ResSpec-show.action?resourceId='+resourceId,'resspecShowDiv'); 
			   tableAction.init({
				tableId : 'resparamTable',
				queryUrl : '${contextPath}/Admin-ResSpec-show.action?resourceId='+resourceId
			   });    
		} );
	});
	
</script>
