<style>

.first_container h3 {
    margin: 0;
    padding: 0;
    font-size: 36px;
    line-height: 36px;
    position: relative;
    margin-bottom: 54px;
}

em, p, span, ul, li, ol, h1, h2, h3, h4, input, textarea{
    margin: 0;
    padding: 0;
    font-weight: normal;
    list-style: none;
    font-style: normal;
}
ul, menu, dir {
    display: block;
    list-style-type: disc;
    -webkit-margin-before: 1em;
    -webkit-margin-after: 1em;
    -webkit-margin-start: 0px;
    -webkit-margin-end: 0px;
    -webkit-padding-start: 40px;
}
.first_container li {
    font-size: 16px;
    line-height: 36px;
}
</style>
<div class="row-fluid">
	<div class="span12">
		<!-- BEGIN EXTRAS PORTLET-->
		<div class="portlet box blue">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-reorder"></i>商铺装修
				</div>
			</div>
			<div class="portlet-body form">
				
				<div class="alert alert-error " id="errtip" style="display: none;"></div>
				<div class="row-fluid">
					<div style="border: 2px solid #0094ff;" class="span4"
						id="minAppDiv">
						<iframe src="${shopUrl}" width="100%" height="500" name="minApp"
							id="minApp" frameborder="no" scrolling="no"
							allowtransparency="yes" style=""></iframe>
					</div>
					<div id="flyTip"
						style="display: none; absolute; background-color: #FFFFFF; filter: alpha(opacity = 50); -moz-opacity: 0.5; -khtml-opacity: 0.5; opacity: 0.5;">
					</div>
					<div class="span4">
						<div class="first_container">
							 
							<ul>
								<!-- <li>你可以自定义图片/文字导航</li>
								<li>设置商品的展示方式</li>
								<li>选择店铺招牌的展示风格</li>
								<li>制作图片广告</li> -->
							</ul>
						</div>
						<div  style="text-align: center;">
							<button type="button" id="preview_btn" class="btn red">预览店铺</button>
						</div>
					</div>

				</div>
			</div>
		</div>
		<!-- END EXTRAS PORTLET-->
	</div>
</div>


<script>
	$(document).ready(function() {

		tableAction.initSaveAction({
			formId : 'shopEditForm',
			saveUrl : '${contextPath}/Admin-Shop-save.action',
			saveBtnId : 'shop_save_btn',
			queryUrl : '${contextPath}/Admin-Shop-show.action',
		});
		var isFlyTipShow = 0;

		$("#minAppDiv").mouseenter(function(e) {
			var minApp = document.getElementById('minApp');
			var offsetLeft = minApp.offsetLeft;
			var offsetTop = minApp.offsetTop;
			var offsetWidth = minApp.offsetWidth;
			var offsetHeight = minApp.offsetHeight;

			if (isFlyTipShow == 1)
				return false;
			var flyTip = $('#flyTip');
			flyTip.css("top", offsetTop);
			flyTip.css("left", offsetLeft);
			flyTip.css("width", offsetWidth);
			flyTip.css("height", offsetHeight);
			flyTip.show();
			isFlyTipShow = 1;
		});

		$("#flyTip").mouseleave(function(e) {
			if (isFlyTipShow == 0)
				return false;
			var flyTip = $('#flyTip');
			flyTip.hide();
			isFlyTipShow = 0;
		});

		$('#preview_btn').bind("click", function() { 
			 window.open('${shopUrl}');
		});
		  
	});

	function uploadNavPic() {
		ajax.upload({
			fileEleId : 'upfile1',
			filePathId : 'shopIcon',
			successFn : function(data) {
				var isImg = /\.(gif|jpg|jpeg|png|GIF|JPG|PNG)$/
						.test(data.result.webfilePath);
				if (isImg)
					$('#imgShow').attr("src", data.result.webfilePath);
			}
		})
	}
</script>
